<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="css/map.css">
	<title>Map V2</title>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
	var map = L.map('map', {
    	crs: L.CRS.Simple,
    	minZoom: -1.7,
    	maxZoom: 2,
    	maxBounds: [[0,0], [3000,4000]],
    	maxBoundsViscosity: 1.0
	});
	
	var bounds = [[0,0], [3000,4000]];
	var image = L.imageOverlay('img/map.jpg', bounds).addTo(map);
	
	map.fitBounds(bounds);
	
	var marker1 = L.marker([2396, 3004], map.getMaxZoom()).addTo(map);
	marker1.bindTooltip("Royal Palace <hr><li>Elena - Guard Captain</li><li>Arianna - High Priestess</li>",{
    opacity: 0.8,
    className: 'tooltip' 
	});
